<html>
<head>
	<title>Jquery Demo</title>
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script>
		$(document).ready(function(){
			$(":text").keyup(function(){
				var text = $(this).val();
				$("#greet").text("Welcome "+text);
			})
		})
	</script>
</head>
<body>
	<input type="text" placeholder="Enter your name" /><br/>
	<h1 id="greet">Welcome</h1>
</body>
</html>
