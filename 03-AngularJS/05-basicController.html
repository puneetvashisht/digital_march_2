<html>
<head>
	<title>Angular Controller Demo</title>
	<script src="./lib/angular.min.js"></script>
	
	<style>
		div{
			border: 2px solid black;
			border-radius: 15px;
			margin: 30px;
			padding: 30px;
		}
	</style>
	<script>
		var app = angular.module("myApp", []);
		app.controller("ctrl_1", function($rootScope, $scope){
			console.log("In ctrl_1 controller");
			$rootScope.companyName = "NIIT";
			$scope.empName = "Manish";
			console.log($rootScope.companyName)
		})
		app.controller("ctrl_2", function($scope){
			console.log("In ctrl_2 controller");
			$scope.empName = "Mark";
		})
	</script>
</head>
<body ng-app="myApp">
	<div ng-controller="ctrl_1">
		{{companyName}}<br/>
		{{empName}}
	</div>
	<div ng-controller="ctrl_2">
		{{companyName}}<br/>
		{{empName}}
	</div>
	<h2>{{companyName}}</h2>
	<h2>EmpName: {{empName}}</h2>
</body>
</html>
