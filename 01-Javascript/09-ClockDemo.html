<html>
<head>
	<title>JavaScript Clock Demo</title>
	<style>
		#page{
			font-size: 1em;
			margin: auto;
			margin-top:50px;
			width: 70%;
			background: darkseagreen;
			padding: 30px;
		}
		#showClock{
			width: 60%;
			font: bold 2em Century;
			border-radius: 20px 5px;
			background: lightblue;
			margin: 20px auto;
			color: honeydew;
			padding: 0 15px;
		}
		h1, h2{
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="page">
		<h1>Clock</h1>
		<button id="start">Start</button>
		<button id="stop">Stop</button>						
		<div id="showClock">
			<h2 id="clock">Time</h2>
		</div>
	</div>
	
	<script src="09-clock.js"></script>
</body>
</html>
