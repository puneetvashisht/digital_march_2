<html>
<head>
	<title>Image Dynamic</title>
	<style>
		img{
			border: 1px solid black;
			width: 300px;
			height: 350px;
		}
	</style>
</head>
<body>
	<img src="./images/baby_1.jpg" alt="">
	<br/>
<!--	<img src="./images/baby_2.jpg" alt="">-->
	<script>
		var image = document.getElementsByTagName('img')[0];
		var flag = true;
		image.addEventListener('click', function(){
			if(flag){
				image.src = "./images/baby_2.jpg";
			} else {
				image.src = "./images/baby_1.jpg";				
			}
			flag = !flag;
		})
	</script>
</body>
</html>
